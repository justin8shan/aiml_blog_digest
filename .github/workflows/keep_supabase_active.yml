name: Keep Supabase Active

on:
  schedule:
    # Run every day at 3:00 AM UTC to keep database active
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  ping-database:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Supabase client
      run: |
        python -m pip install --upgrade pip
        pip install supabase
        
    - name: Query Supabase to keep it active
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python -c "
        import os
        from supabase import create_client
        
        # Initialize Supabase client
        url = os.getenv('SUPABASE_URL')
        key = os.getenv('SUPABASE_KEY')
        
        if url and key:
            try:
                client = create_client(url, key)
                # Perform a simple count query to keep database active
                response = client.table('subscribers').select('*', count='exact').limit(1).execute()
                print(f'✅ Database ping successful. Total subscribers: {response.count}')
            except Exception as e:
                print(f'❌ Database ping failed: {str(e)}')
                exit(1)
        else:
            print('❌ Missing SUPABASE_URL or SUPABASE_KEY')
            exit(1)
        "
