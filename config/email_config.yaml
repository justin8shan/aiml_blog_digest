# Email Configuration
email:
  # SMTP Server Configuration
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  
  # Sender email (set via environment variable SENDER_EMAIL)
  # Password (set via environment variable EMAIL_PASSWORD)
  
  # Supabase Configuration (for subscriber management)
  # Set via environment variables:
  #   SUPABASE_URL - Your Supabase project URL
  #   SUPABASE_KEY - Your Supabase API key (service role key recommended)
  use_database: true  # Set to false to use hardcoded recipients below
  
  # Fallback recipients (used when use_database is false or database is unavailable)
  recipients:
    - "xinchao.shan@gmail.com"
    - "sherrysherry@gmail.com" 
    
  # Email Subject Template
  subject_template: "Weekly AI/ML Tech Blog Digest - Week of {date}"
  
  # Email settings
  use_html: true
